<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style008.css">
</head>
<body onload="carregar()">
    <h1>Tente adivinhar meu número</h1>
    <button onclick="tentar()"> Tentar adivinhar</button>
<section id="res">
    <p >Já pensei em um valor entre 1 a 100</p>
</section>
   

    <script>
        let res = document.querySelector('section#res')
        let number = 0
        let resposta = 0

        function carregar(){
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random()
            number = min + Math.trunc(aleatorio * dif)
            
        }
            
        function tentar(){
            resposta = Number(window.prompt('Qual o seu palpite? '))
            if(number == resposta){
                res.innerHTML += `<p><strong>PARABÉNS!</strong> Você acertou! Eu tinha sorteado o valor ${number}</p>`
            }
            else if(number > resposta){
                res.innerHTML += `<p>Você falou ${resposta}. Meu número é <strong>MAIOR!</strong></p>`
            }
            else if(number < resposta){
                res.innerHTML += `<p>Você falou ${resposta}. Meu número é <strong>MENOR!</strong></p>`
            }
        }   
    </script>
</body>
</html>
