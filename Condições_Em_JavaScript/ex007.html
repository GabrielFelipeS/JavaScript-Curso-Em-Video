<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style007.css">
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="clicar()">Clique em mim</button>
    <button onclick="limpar()">Limpar</button>
    <p id="res">Cada vez qie você apertar o botão acima, eu penso em número entre 1 a 100</p>

    <script>
        
        function clicar() {
            var res = document.getElementById('res')
            let min = 1
            let max = 100
            let dif = max - min 
            let aleatorio = Math.random()
            let number = Math.trunc(dif * aleatorio)

            res.innerHTML += `<p>Acabei de pensar no número <mark>${number}</mark>!</p>`
        }


        function limpar(){
            var res = document.getElementById('res')
            res.innerHTML = `<p>Cada vez qie você apertar o botão acima, eu penso em número entre 1 a 100</p>`
        }
    </script>

</body>
</html>
