<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
</br>
    <button onclick="media()">Calcular média</button>
    <p id="texto"> O resultado vai aparecer aqui...</p> 

    <script>
        function media() {
            var nome = window.prompt("Qual é o nome do aluno? ")
            var nota1 = Number(window.prompt(`Qual foi a 1º nota do ${nome}?`))
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}? `))
            var media = (nota1 + nota2) / 2
            var resp = window.document.getElementById('texto')

            resp.innerHTML = `Calculando a média final de ${nome} </br></br> As notas obitidas foram ${nota1} e ${nota2}   </br></br> A média final será ${media}`
        }
    </script>
</body>
</html>
