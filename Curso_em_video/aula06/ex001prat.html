<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt("Digite o valor da 1º compra"))
        var n2 = Number(window.prompt("Digite o valor da 2º compra"))
        var total = n1 + n2
        window.alert(`O valor da compra é de ${total.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)

    </script>
</body>
</html>
