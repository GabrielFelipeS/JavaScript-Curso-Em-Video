<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paises</title>
</head>
<body>
    <h1>Paises</h1>
    <input type="text" name="txt" id="txtpais">
    <input type="button" value="Verificar" onclick="paises()">
    <div id="res"></div>
    <script>
        function paises() {
            var resp = document.getElementById('txtpais');
            var result = document.querySelector('div#res')
            var pais = resp.value
            result.innerHTML = (`Vivendo em ${pais}`)
            if ( pais == 'BRASIL'){
                result.innerHTML += `<p>Brasileiro</p> ` 
            }
            else{
                result.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
       
    </script>
</body>
</html>
